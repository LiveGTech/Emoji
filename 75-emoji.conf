<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family"><string>emoji</string></test>
        <edit name="family" mode="assign" binding="strong"><string>LiveG Emoji</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>sans</string></test>
        <edit name="family" mode="prepend" binding="strong"><string>LiveG Emoji</string></edit>
        <edit name="family" mode="prepend_first" binding="strong"><string>LiveG Priority</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>serif</string></test>
        <edit name="family" mode="prepend" binding="strong"><string>LiveG Emoji</string></edit>
        <edit name="family" mode="prepend_first" binding="strong"><string>LiveG Priority</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>sans-serif</string></test>
        <edit name="family" mode="prepend" binding="strong"><string>LiveG Emoji</string></edit>
        <edit name="family" mode="prepend_first" binding="strong"><string>LiveG Priority</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>monospace</string></test>
        <edit name="family" mode="prepend" binding="strong"><string>LiveG Emoji</string></edit>
        <edit name="family" mode="prepend_first" binding="strong"><string>LiveG Priority</string></edit>
    </match>
</fontconfig>